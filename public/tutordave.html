<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Patrick+Hand+SC&display=swap");
    </style>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/footer.css">
    <title>Available Tutors</title>
  </head>
  <body>
    <!-- Sticky Header -->
    <header id="header">
      <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">TutorHub </a>
          <!-- Login -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop-register"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop-login"
                >Login</a
              >
              <!-- <a class="navbar-link" href="login.html">Login </a> -->
            </li>
          </ul>
        </div>
      </nav>
    </header>
<!-- Dynamically Created Instrument List -->
 <div class="searchBar">
    <div class="input-group">
      <select class="form-select" aria-label="Default select example" id="instrumentlist">
        <option selected disabled style="display:none" value="0">Filter By Instrument</option>
      </select>
      <button id="search-button" type="button" onclick="getByInstrument()" class="btn">
        <i class="fas fa-search">Search</i>
      </button>
      </div>

      <!-- Search by price -->
      <div class="input-group">
        <select class="form-select" aria-label="Default select example" id="certificationlist">
        <option selected disabled style="display:none" value="0">Filter By Certifications</option>
        </select>
        <button id="search-button" type="button" onclick="getByCertification()" class="btn">
          <i class="fas fa-search">Search</i>
        </button>
        </div>
        
        <!-- Search by Location -->

        <div class="input-group">
          <select class="form-select" aria-label="Default select example" id="interestlist">
            <option selected disabled style="display:none" value="0">Filter By Teaching Specialty</option>
          </select>
          <button id="search-button" type="button" onclick="getBySpecialty()" class="btn">
            <i class="fas fa-search">Search</i>
          </button>
          </div>

          <div class="input-group">
            <select class="form-select" aria-label="Default select example" id="locationlist">
              <option selected disabled style="display:none" value="0">Filter By Location</option>
              <option>In Home</option>
              <option>In Studio</option>
              <option>Virtual</option>
            </select>
            <button id="search-button" type="button" onclick="getByLocation()" class="btn">
              <i class="fas fa-search">Search</i>
            </button>
            </div>
 </div>
<!-- Dynamically created Tutor Cards -->
    <div class="card-deck" id="card-deck">
      <!-- Row to hold the cards -->
      <div class="row mt-2 g-3 cards-wrapper"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/tutordave.js"></script>
    <script>
    createAllTutors();
    createInstrumentSearch();
    createCertificationSearch();
    createSpecialtySearch();
    </script>
  </body>
</html>
