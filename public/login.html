<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <!-- Link to Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Patrick+Hand+SC&display=swap');
        </style>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/login.css">
        <link rel="stylesheet" href="./assets/css/fonts.css">
        <title>Log In</title>
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <header id="header">
                    <nav class="navbar navbar-expand-sm sticky-top patrick">
                        <div class="container-fluid">
                            <a class="navbar-brand logo" href="index.html">TutorHub</a>
                            <!-- Login -->
                            <ul class="navbar-nav" id="loginarea">
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop-register">Register</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </header>
                <!-- Registration Modal -->
                <div
                    class="modal fade"
                    id="staticBackdrop-register"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="staticBackdropLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-4" id="staticBackdropLabel">Are you a student or tutor?</h1>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <h5>Account Type</h5>
                                    <div class="form-check normal-text">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="tutor-radio"
                                            value="tutor"
                                        >
                                        <label class="form-check-label" for="tutor-radio">Tutor Account</label>
                                    </div>
                                    <div class="form-check normal-text">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="student-radio"
                                            value="student"
                                        >
                                        <label class="form-check-label" for="student-radio">Student Account</label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="next">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
                <main class="d-flex align-center justify-center">
                    <div class="col-6 col-sm-8">
                        <h4 class="align-center justify-center">Sign In</h4>
                        <div class="card rounded bg-light p-3">
                            <div class="card-body">
                                <form class="form login-form">
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            placeholder="Enter email"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            placeholder="Password"
                                        >
                                    </div>
                                    </br>
                                    <button type="submit" class="btn btn-login">Sign In</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Including Bootstrap JS -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                <script src="./js/nav.js"></script><script src="./js/login.js"></script>
                <script src="./js/user-registration.js"></script>
            </body>
        </html>
